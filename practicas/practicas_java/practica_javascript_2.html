<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Alumnos</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
    }

    h2 {
      color: #333;
      margin-bottom: 15px;
    }

    table {
      border-collapse: collapse;
      margin-top: 10px;
      background-color: white;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      border-radius: 10px;
      overflow: hidden;
      width: 300px;
    }

    td {
      border: 1px solid #ccc;
      padding: 8px 12px;
      text-align: left;
    }

    td:first-child {
      background-color: #f0f0f0;
      font-weight: bold;
      width: 40%;
    }

    button {
      margin: 5px;
      padding: 8px 15px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #45a049;
    }

    #foto {
      width: 120px;
      height: 120px;
      border-radius: 10px;
      margin-top: 10px;
      border: 2px solid #ddd;
    }

    .botones-alumnos, .botones-control {
      text-align: center;
      margin-top: 10px;
    }

  </style>
</head>
<body>
  <h2>Datos del Alumno</h2>

  <div class="botones-alumnos">
    <button onclick="Muestra(0)">Amaray</button>
    <button onclick="Muestra(1)">Mario</button>
    <button onclick="Muestra(2)">Javier</button>
    <button onclick="Muestra(3)">Bibi</button>
  </div>

  <table>
    <tr><td>Nombre</td><td id="nombre"></td></tr>
    <tr><td>Apellidos</td><td id="apellido"></td></tr>
    <tr><td>Edad</td><td id="edad"></td></tr>
    <tr><td>Puntos</td><td id="puntos"></td></tr>
    <tr><td>Faltas</td><td id="faltas"></td></tr>
  </table>

  <img id="foto" src="" alt="Foto del alumno">

  <div class="botones-control">
    <button onclick="sumarPuntos()">+ Puntos</button>
    <button onclick="sumarFaltas()">+ Faltas</button>
  </div>

  <script>

    var alumnos = new Array();

     alumnos[0] = {
            nombre: "Ilyias",
            apellido: "Amrai",
            edad: 18,
            puntos: 0,
            faltas: 0,
            foto: "https://i.pinimg.com/1200x/e3/3e/e7/e33ee72157f1496a84f6e5d8e2dacaa7.jpg"
        };
       
        alumnos[1] = {
            nombre: "Mario",
            apellido: "Aleyxendri",
            edad: 17,
            puntos: 0,
            faltas: 0,
            foto: "https://i.redd.it/8dlj7e7x5xfe1.jpeg"
        };
       
        alumnos[2] = {
            nombre: "Javi",
            apellido: "Sanchez",
            edad: 17,
            puntos: 0,
            faltas: 0,
            foto: "https://www.policia.es/miscelanea/desaparecidos/adjuntos/142/baltasar_vilar.jpg"
        };
       
        alumnos[3] = {
            nombre: "Adam",
            apellido: "Bibi",
            edad: 17,
            puntos: 0,
            faltas: 0,
            foto: "https://i.pinimg.com/736x/40/f2/b9/40f2b96ad60131f0ab038c03ebe3f84f.jpg"
        };

    var alumnoActual = null;

    function Muestra(indice) {
      alumnoActual = indice;
      document.getElementById("nombre").innerText = alumnos[indice].nombre;
      document.getElementById("apellido").innerText = alumnos[indice].apellido;
      document.getElementById("edad").innerText = alumnos[indice].edad;
      document.getElementById("puntos").innerText = alumnos[indice].puntos;
      document.getElementById("faltas").innerText = alumnos[indice].faltas;
      document.getElementById("foto").src = alumnos[indice].foto;
    }

    function sumarPuntos() {
      if (alumnoActual !== null) {
        alumnos[alumnoActual].puntos++;
        Muestra(alumnoActual); 
      } else {
        alert("Selecciona un alumno primero.");
      }
    }

    function sumarFaltas() {
      if (alumnoActual !== null) {
        alumnos[alumnoActual].faltas++;
        Muestra(alumnoActual);
      } else {
        alert("Selecciona un alumno primero.");
      }
    }
  </script>
</body>
</html>
