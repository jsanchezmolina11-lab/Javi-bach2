<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Prácticas básicas con JavaScript</title>
<style>
  body { font-family: Arial; margin: 30px; background-color: #f5f5f5; }
  section { background: white; padding: 20px; margin-bottom: 20px; border-radius: 10px; box-shadow: 0 0 5px gray; }
  input, button { margin: 5px; padding: 5px; }
</style>
</head>
<body>

  <section>
    <h2>IMC</h2>
    <p>Peso (kg): <input type="text" id="peso"></p>
    <p>Altura (m): <input type="text" id="altura"></p>
    <button onclick="calcularIMC()">Calcular IMC</button>
    <p id="resultadoIMC"></p>
    <p id="nivelIMC"></p>
  </section>

  <section>
    <h2>Tabla de multiplicar</h2>
    <p>Número: <input type="text" id="numeroTabla"></p>
    <button onclick="generarTabla()">Mostrar tabla</button>
    <div id="resultadoTabla"></div>
  </section>

  <section>
    <h2>Conversor de unidades (Pesetas → Euros)</h2>
    <p>Cantidad en pesetas: <input type="text" id="pesetas"></p>
    <button onclick="convertir()">Convertir</button>
    <p id="resultadoConversion"></p>
  </section>

<script>
  function calcularIMC() {
    let peso = parseFloat(document.getElementById("peso").value);
    let altura = parseFloat(document.getElementById("altura").value);
    let imc = peso / (altura * altura);
    imc = Math.round(imc * 100) / 100;

    document.getElementById("resultadoIMC").innerHTML = "Tu IMC es: " + imc;

    let nivel = "";
    let color = "";

    if (imc < 18.5) {
      nivel = "Delgadez";
      color = "blue";
    } else if (imc < 25) {
      nivel = "Peso normal";
      color = "green";
    } else if (imc < 30) {
      nivel = "Sobrepeso";
      color = "orange";
    } else {
      nivel = "Obesidad";
      color = "red";
    }

    document.getElementById("nivelIMC").innerHTML = "Nivel: " + nivel;
    document.getElementById("nivelIMC").style.color = color;
  }

  function generarTabla() {
    let num = parseInt(document.getElementById("numeroTabla").value);
    let texto = "";

    for (let i = 0; i < 10; i++) {
      texto += "<p>" + num + " x " + i + " = " + (num * i) + "</p>";
    }

    document.getElementById("resultadoTabla").innerHTML = texto;
  }

  function convertir() {
    let pesetas = parseFloat(document.getElementById("pesetas").value);
    let euros = pesetas / 166.386;
    euros = Math.round(euros * 100) / 100;

    document.getElementById("resultadoConversion").innerHTML = pesetas + " pesetas = " + euros + " euros";
  }
</script>

</body>
</html>
