<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Elementos Químicos</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f5f5f5;
      padding: 20px;
    }
    table {
      margin: 20px auto;
      border-collapse: collapse;
      background: white;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    th, td {
      border: 1px solid #ccc;
      padding: 10px 15px;
    }
    th {
      background: #e0e0e0;
    }
    .botones {
      margin-top: 20px;
    }
    button {
      margin: 0 5px;
      padding: 10px 20px;
      background: #3b82f6;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background: #2563eb;
    }
  </style>
</head>
<body>

  <h2>Elementos Químicos</h2>

  <div class="botones">
    <button onclick="mostrarElemento('Hidrógeno')">Hidrógeno</button>
    <button onclick="mostrarElemento('Carbono')">Carbono</button>
    <button onclick="mostrarElemento('Oxígeno')">Oxígeno</button>
  </div>

  <table id="tabla-elemento">
    <thead>
      <tr>
        <th>Elemento</th>
        <th>Símbolo</th>
        <th>Número Atómico</th>
        <th>Peso Atómico (u)</th>
      </tr>
    </thead>
    <tbody id="datos-elemento">
      <!-- Aquí aparecerán los datos -->
    </tbody>
  </table>

  <script>
    const elementos = {
      "Hidrógeno": { simbolo: "H", numero: 1, peso: 1.008 },
      "Carbono": { simbolo: "C", numero: 6, peso: 12.011 },
      "Oxígeno": { simbolo: "O", numero: 8, peso: 15.999 }
    };

    function mostrarElemento(nombre) {
      const elem = elementos[nombre];
      const tabla = document.getElementById("datos-elemento");
      tabla.innerHTML = `
        <tr>
          <td>${nombre}</td>
          <td>${elem.simbolo}</td>
          <td>${elem.numero}</td>
          <td>${elem.peso}</td>
        </tr>
      `;
    }
  </script>

</body>
</html>
